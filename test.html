<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Описание товара</title>
 <style type="text/css">
  .body {
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
  }

  .header {
   background-color: #333;
   color: #fff;
   padding: 10px;
   text-align: center;
  }

  .img {
   display: block;
   margin: 20px auto;
   max-width: 100%;
   height: auto;
  }

  .description {
   text-align: center;
   margin-bottom: 20px;
  }

  .h1 {
   font-size: 24px;
   margin-bottom: 10px;
  }

  .p {
   font-size: 16px;
   margin-bottom: 5px;
  }

  .button {
   background-color: #333;
   color: #fff;
   border: none;
   padding: 10px 20px;
   cursor: pointer;
   margin-bottom: 20px;
  }

  .button:hover {
   background-color: #555;
  }

  .my-list {
    list-style: none;
  }

  .my-item {
    /* стили для пунктов списка */
  }
</style>
</head>
<body class="body">
 <header class="header">
  <h1 class="h1">Описание товара</h1>
 </header>

 <main>
  <button class="button" onclick="history.back()">Назад</button>

  <img class="img" src="https://picsum.photos/600/400" alt="Картинка товара">

  <div class="description">
   <h1 class="h1">Наушники Sony WH-1000XM4</h1>
   <p class="p">Беспроводные наушники с шумоподавлением</p>
   <p class="p">Цена: 25 000 руб.</p>
   <p class="p">Характеристики:</p>
   <ul class="my-list">
    <li class="my-item">Bluetooth 5.0</li>
    <li class="my-item">Аккумулятор до 30 часов</li>
    <li class="my-item">Функция быстрой зарядки</li>
    <li class="my-item">Сенсорное управление</li>
   </ul>
  </div>
 </main>
</body>
</html>
