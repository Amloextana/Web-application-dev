{% extends 'base.html' %}

{% load static %}

{% block title %}Список товаров{% endblock %}

{% block content %}
<body class="body">
 <header class="header">
  <h1 class="h1">CubeShop</h1>
 </header>
 <br>
    <form action="" method="get" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="max_price">Максимальная цена:</label>
        <input id="max_price" name="max_price" type="text"><br><br>
        <input type="submit" value="Фильтровать по цене">
    </form>
    {% for product in products %}
        <div class="card">
        <div class="card-image"><img src="{% static product.image_url %}" alt="{{ product.title }}"></div>
            <div class="card-content">
            <h2 class="card-title">{{ product.title }}</h2>
            <p class="card-text">{{ product.price }}₽</p>
            <div class="btn-container">
                <a class="btn btn-info" href="{% url 'product_detail' product.id %}">Подробнее</a>
                <a class="btn btn-del" href="{% url 'deactivate_product' product.id %}">Удалить</a>
            </div>
            </div>
    </div>
    {% endfor %}
</body>
{% endblock %}
