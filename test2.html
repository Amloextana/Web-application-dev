<!DOCTYPE html>
<html>
<head>
 <title>Описание товара</title>
 <style type="text/css">
  body {
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
  }

  header {
   background-color: #333;
   color: #fff;
   padding: 10px;
   text-align: center;
  }

  img {
   display: block;
   margin: 20px auto;
   max-width: 100%;
   height: auto;
  }

  .description {
   text-align: center;
   margin-bottom: 20px;
  }

  h1 {
   font-size: 24px;
   margin-bottom: 10px;
  }

  p {
   font-size: 16px;
   margin-bottom: 5px;
  }

  button {
   background-color: #333;
   color: #fff;
   border: none;
   padding: 10px 20px;
   cursor: pointer;
   margin-bottom: 20px;
  }

  button:hover {
   background-color: #555;
  }
 </style>
</head>
<body>
 <header>
  <h1>Описание товара</h1>
 </header>

 <main>
  <button onclick="history.back()">Назад</button>

  <img src="https://picsum.photos/600/400" alt="Картинка товара">

  <div class="description">
   <h1>Наушнаики Sony WH-1000XM4</h1>
   <p>Беспроводные наушники с шумоподавлением</p>
   <p>Цена: 25 000 руб.</p>
   <p>Характеристики:</p>
   <ul>
    <li>Bluetooth 5.0</li>
    <li>Аккумулятор до 30 часов</li>
    <li>Функция быстрой зарядки</li>
    <li>Сенсорное управление</li>
   </ul>
  </div>
 </main>
</body>
</html>
